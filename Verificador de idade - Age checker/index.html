    <header>
        <h1>Verificador de idade</h1>

        <div class="nascimento">
            <p>Data de nascimento:
                <input type="number" name="AnoDeNascimento" min="0" id="AnoDeNascimento" required>
            </p>
            <p>Sexo
                <input type="radio" name="texsex" id="mas"> 
                <label for="mas">Masculino</label>
                <input type="radio" name="texsex" id="fem"> 
                <label for="fem">Feminino</label>
            </p>
            <input type="button" value="Verificar" id="verificar" onclick="resultado()">
        </div>
        <div id="res">
            <p>Preencha os dados acima para ver o resultado!</p> 
        </div>
        <img id="imagem">
    </section>
    <footer>

    </footer>
